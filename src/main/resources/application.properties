
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true



logging.level.org.springframework=INFO
logging.level.com.kaywin=INFO
logging.level.com.zaxxer=DEBUG
logging.level.root=ERROR

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.poolName=KaywinsConnectionPool

# Enable all actuator
management.endpoints.web.exposure.include=*

#management.endpoint.shutdown.enabled=true
# management.endpoints.enabled-by-default=false
#management.endpoint.info.enabled=true

## Configuring info endpoint
info.app.name=spring-native
info.app.description=This is my spring boot native application with default profile H2 and JPA + Java 17 
info.app.version=0.0.1
info.java-vendor = ${java.specification.vendor}